# Terminalizer Configuration for temporal-analyzer demo
# Record: terminalizer record demo -c demo.yml
# Render: terminalizer render demo -o demo.gif

config:
  # Command to execute
  command: bash -l
  
  # Working directory
  cwd: /Users/ikari/src/temporal-analyzer
  
  # Environment
  env:
    recording: true
    TERM: xterm-256color
  
  # Terminal size (wide for TUI)
  cols: 120
  rows: 35
  
  # GIF settings
  repeat: 0  # Loop forever
  quality: 100
  frameDelay: auto
  maxIdleTime: 1500  # Cap idle time at 1.5s
  
  # Window frame
  frameBox:
    type: floating
    title: "âš¡ Temporal Analyzer"
    style:
      border: 0px black solid
      borderRadius: 8px
      boxShadow: "0 4px 30px rgba(0, 0, 0, 0.3)"
  
  # Watermark (optional - set imagePath to a logo)
  watermark:
    imagePath: null
    style:
      position: absolute
      right: 15px
      bottom: 15px
      width: 80px
      opacity: 0.8
  
  # Cursor
  cursorStyle: block
  
  # Font
  fontFamily: "JetBrains Mono, Fira Code, Monaco, Menlo, monospace"
  fontSize: 14
  lineHeight: 1.2
  letterSpacing: 0
  
  # Theme - GitHub Dark inspired
  theme:
    background: "#0d1117"
    foreground: "#c9d1d9"
    cursor: "#58a6ff"
    black: "#161b22"
    red: "#ff7b72"
    green: "#7ee787"
    yellow: "#d29922"
    blue: "#58a6ff"
    magenta: "#bc8cff"
    cyan: "#39c5cf"
    white: "#b1bac4"
    brightBlack: "#484f58"
    brightRed: "#ffa198"
    brightGreen: "#aff5b4"
    brightYellow: "#e3b341"
    brightBlue: "#79c0ff"
    brightMagenta: "#d2a8ff"
    brightCyan: "#56d4dd"
    brightWhite: "#f0f6fc"

# Recording records - will be replaced when you record
records: []
